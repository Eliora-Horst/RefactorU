<!DOCTYPE html>
<html ng-app="dictionaryApp">
	<head>
		<title>Middle English Translator</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="../css/homePage.css">
		<link rel="stylesheet" type="text/css" href="../css/textsPage.css">
		<link rel="stylesheet" type="text/css" href="../css/translate.css">
		<link rel="icon" type="image/png" href="../images/favicon.ico">
	</head>

	<body ng-controller="dictionaryController">
	<div class="top-nav nav-btn">
				<ul>
				<img src="../images/logo.png" class="logo">
					<li><a href="../html/homePage.html">Home</a></li>
					<li><a href="../html/textsPage.html">Texts</a></li>
					<li><a href="../html/dictionary.html">Dictionary</a></li>
					<li><a href="../html/translation.html">Translate</a></li>
					<li><a href="../html/resourcesPage.html">Resources</a></li>
					<li><a href="../html/contact.html">Contact</a></li>
				</ul>
		</div>

		<div class="main">
			<div class="form-input">
			<h1>Middle English Translator</h1>
				<form ng-submit = "submitTranslation()">
					<textarea name="queryEntry" placeholder="Text" type="text" ng-model = "queryEntry" class = "entry"></textarea>

					<input type="submit" value="Translate" class = "submit">
				</form>
				
				<div class = "translation" >
					<span ng-repeat = "translations in translate track by $index">{{translations.ModEng}} </span>
				</div>

				<script type="text/javascript" src="../js/translate.js"></script>
			</div>
		</div>
	</body>
	<footer>
		<div class = "footer-nav nav-btn centering">
			<nav>
				<ul>
					<li><a href="../html/homePage.html">Home</a></li>
					<li><a href="../html/textsPage.html">Texts</a></li>
					<li><a href="../html/dictionary.html">Dictionary</a></li>
					<li><a href="../html/translation.html">Translate</a></li>
					<li><a href="../html/resourcesPage.html">Resources</a></li>
					<li><a href="../html/contact.html">Contact</a></li>
				</ul>
				<p>Modern Medieval Database &copy;2015</p>
			</nav>
		</div>
	</footer>
</html>
