<!DOCTYPE html>
<html ng-app = "goldMarkerApp">
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="main.css">
		 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>

		<div ng-controller = "mainMarker">
			<img src="topo-co.jpg" ng-click ="mapClick($event)">

				<div class = "marker" style= "top:{{marker.lng}}px;left:{{marker.lat}}px" ng-repeat ="marker in markers" ng-click="hideBar($index)" ng-hide="marker.value">

				</div>



			<script src="main.js"></script>
		</div>
	</body>
</html>
