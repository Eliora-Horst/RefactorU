<!DOCTYPE html>
<html>
    <head>
        <title>Inspirational Quotes </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div ng-app = "quoteApp">
                <form ng-controller="quoteController">
                <p>Post your inspirational quote</p>
                <textarea ng-model="quote" placeholder="Your Quote Here"></textarea>
                <textarea ng-model="author" placeholder="Author here"></textarea>
                <button ng-click='addQuote();'>Inspire</button>
 
                    <h4>Other Inspirational Quotes</h4>

                    <ul>
                        <li ng-repeat = "newQuote in quotes">{{newQuote.quote}} ~{{newQuote.author}}</li>
                        <a href="" ng-click="rmQuote($index)" class="removeQuote">Uninspire</a>

                    </ul>
                </form> 
        </div>

    	<div ng-app = "RatingTutorial">
    		<div ng-controller = "RatingCtrl">
	    		<h3>Rating</h3>
				<div ng-init="rating = star.rating + 1"></div>
				<div class="star-rating" star-rating rating-value="rating" data-max="10" on-rating-selected="rateFunction(rating)"></div>
			</div>
		</div>

        <script type="text/javascript" src="rating.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
